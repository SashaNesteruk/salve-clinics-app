<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <select (change)="getPatientsForClinic()" [(ngModel)]="selectedClinic">
        <option *ngFor="let clinic of clinics" [value]="clinic.id">
          {{clinic.name}}
        </option>
      </select>
    </div>
    <div class="col-sm-6">
      
    </div>
  </div>
  <div  style="flex: 1 1 0px;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >

      <ng-container matColumnDef="patientNumber" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.patientNumber}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> LastName </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef > Date of Birth </th>
        <td mat-cell *matCellDef="let element"> {{element.dateOfBirth}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
  </div>
</div>
